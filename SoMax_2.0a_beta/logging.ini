; Protocol format:
;   [DEBUG] messages should start with their function name in lower case within brackets
;   [INFO] messages (and above) are designed for the user and should not contain any code-related information


;;;;;;;;;;;;;;;;;;;;
; Declarations
;;;;;;;;;;;;;;;;;;;;

[loggers]
keys=root,main, SoMaxServer, IOParser, Scheduler, Player, StreamView, Atom, MergeActions, MemorySpaces, ActivityPattern, Tools, Events

[handlers]
keys=root,main, IOParser, Scheduler, Player, StreamView, Atom, MergeActions, MemorySpaces, ActivityPattern, Tools, Events

[formatters]
keys=logfile, stdout

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Logfile logger
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[logger_root]           ; this level manages what's written to the log (independent of other settings)
level=DEBUG
handlers=root
propagate=0
[handler_root]
class=FileHandler
level=DEBUG
formatter=logfile
args=("log.log",'w')

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Per-module stdout loggers
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[logger_main]
handlers=main
propagate=1
qualname=__main__
[handler_main]
level=DEBUG
class=StreamHandler
formatter=stdout
args=(sys.stdout,)

[logger_SoMaxServer]
handlers=main
propagate=1
qualname=SoMaxServer

[logger_IOParser]
handlers=IOParser
propagate=1
qualname=somaxlibrary.IOParser
[handler_IOParser]
level=DEBUG
class=StreamHandler
formatter=stdout
args=(sys.stdout,)

[logger_Scheduler]

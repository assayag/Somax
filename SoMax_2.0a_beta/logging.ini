[loggers]
keys=root,main, SoMaxScheduler, Players

[handlers]
keys=root,main, SoMaxScheduler, Players

[formatters]
keys=logfile, stdout

[logger_root]
level=DEBUG
handlers=root
propagate=0
[handler_root]
class=FileHandler
level=DEBUG
formatter=logfile
args=("log.log",'w')

[logger_main]
handlers=main
propagate=1
qualname=__main__
[handler_main]
level=INFO
class=StreamHandler
formatter=stdout
args=(sys.stdout,)

[logger_SoMaxScheduler]
handlers=SoMaxScheduler
propagate=1
qualname=SoMaxLibrary.SoMaxScheduler
[handler_SoMaxScheduler]
level=INFO
class=StreamHandler
formatter=stdout
args=(sys.stdout,)

[logger_Players]
handlers=Players
propagate=1
qualname=SoMaxLibrary.Players
[handler_Players]
level=DEBUG
class=StreamHandler
formatter=stdout
args=(sys.stdout,)


[formatter_logfile]
format=%(asctime)s.%(msecs)03d [%(levelname)s]: %(name)s: %(message)s
datefmt=%H:%M:%S
class=logging.Formatter

[formatter_stdout]
format=[%(levelname)s]: %(message)s
class=logging.Formatter